<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <!-- Bootstrap5 & Vue & Axios CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta name=”viewport” content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="../style/style.css"/>
    
</head>
<body>
    
    <div id="register">
        <div class="Register_Layout">

            <div class="Register_Message">
                <p class="Register_Success_Message"> {{ success_message }} </p>
                <p class="Register_Error_Message"> {{ error_message }} </p>
            </div>

            <table class="Register_Table" border="0">
                <tr>
                    <td align="center" colspan="5" class="Register_Title"> 註冊 </td>                    
                </tr>

                <tr> 
                    <td class="Register_Form"> 姓名 </td> 
                    <td> <input type="text" class="Register_Input" v-model.trim="register_name"> </td>                   
                </tr>

                <tr> 
                    <td class="Register_Form"> 電話 </td> 
                    <td> <input type="text" class="Register_Input" v-model.trim="register_phone"> </td>                   
                </tr>
                
                <tr>
                    <td class="Register_Form"> 信箱 </td>
                    <td> <input type="text" class="Register_Input" v-model.trim="register_mail"> </td> 
                </tr>

                <tr>
                    <td class="Register_Form"> 密碼 </td>
                    <td> 
                        <input type="password" class="Register_Input" v-if="eye" v-model.trim="register_password" @keyup.caps-lock="bigchar">
                        <input type="text" class="Register_Input" v-else v-model.trim="register_password" @keyup.caps-lock="bigchar">  
                    </td> 
                    <td>
                        <p  v-if="eye" @click="showpassword"> <img src="../img/eye-slash.svg" class="Register_Icon"> </p>
                        <p  v-else @click="hidepassword"> <img src="../img/eye.svg" class="Register_Icon"> </p>
                    </td>
                    <td>       
                        <p  v-if="is_bigchar"> <img src="../img/bigchar.svg" class="Register_Icon"> </p>                        
                        <p  v-else style="width: 30px; height: 30px"> </p>
                    </td>
                </tr>


                <tr>
                    <td class="Register_Form"> 確認密碼 </td>
                    <td> 
                        <input type="password" class="Register_Input" v-if="eye" v-model="register_confirm_password" @keyup.caps-lock="bigchar">
                        <input type="text" class="Register_Input" v-else v-model="register_confirm_password" @keyup.caps-lock="bigchar">  
                    </td>
                    <td>
                        <p  v-if="eye"> <img src="../img/eye-slash.svg" class="Register_Icon"> </p>
                        <p  v-else> <img src="../img/eye.svg" class="Register_Icon"> </p>
                    </td> 
                    <td>       
                        <p  v-if="is_bigchar"> <img src="../img/bigchar.svg" class="Register_Icon"> </p>                        
                        <p  v-else style="width: 30px; height: 30px"> </p>
                    </td>
                </tr>

                <tr>
                    <td align="end" colspan="2"> 
                        <button class="Register_Btn" @click="send_RegisterForm"> 註冊 </button> 
                    </td>
                </tr>
            </table>

        </div>
    </div>
    
    <script src="../js/register.js"></script>

</body>
</html>
